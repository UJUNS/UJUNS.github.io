<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <script src="/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        h2 {
            font-size: 80px;
            color:white;
        }

        #save_from {
            width: 600px;

        }
        h6{
            color: white;
        }
        label{
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h2>UJUNS COMPANY</h2>
    </div>
    <div id="save_from" class="container">
        <label for="id">아이디</label> <br>
        <input type="text" id="id" name="id" class="form-control"> <br>

        <h6>이메일</h6>
        <input type="text" class="form-control" onblur="email_check()"
                id="member-email" name="memberEmail">
        <h6 id="email-result"></h6>

        <h6>비밀번호</h6>
        <input type="text" class="form-control" onblur="password_check()" id="member-password" name="memberPassword">
        <h6 id="password-result"></h6>
    
        <h6>비밀번호확인</h6>
        <input type="text" class="form-control" onblur="re_password_check()" id="re-member-password"
            name="reMemberPassword">
        <h6 id="re-password-result"></h6>

        <label for="name">이름</label> <br>
        <input type="text" id="name" name="name" class="form-control"> <br>

        <label for="name">주소</label> <br>
        <input type="text" id="sample6_postcode" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" id="sample6_address" placeholder="주소"><br>
        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목"><br><br>
        

        <label for="birth_year">생년월일</label> <br>
        <div class="row">
            <div class="col">
                <input type="text" id="birth_year" name="birth_year" class="form-control" placeholder="년(4자)">
            </div>
            <div class="col">
                <select name="birth_month" id="" class="form-select">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col">
                <input type="text" id="birth_day" name="birth_day" placeholder="일" class="form-control"> <br>
            </div>
        </div>

        <label for="gender">성별</label> <br>
        <select id="gender" class="form-select">
            <option value="">성별</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
            <option value="no">선택안함</option>
        </select> <br>

        <label for="mobile">휴대전화</label> <br>
        <select name="nation_code" id="" class="form-select">
            <option value="1">미국 +1</option>
            <option value="33">프랑스 +33</option>
            <option value="82" selected>대한민국 +82</option>
        </select> <br>
        

        <div class="row g-2">
            <div class="col-8">
                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="전화번호 입력">
            </div>

            <div class="col-4 d-grid ">
                <input type="button" class="btn btn-success btn-block" value="인증번호 받기" onclick="hello()">
            </div>
        </div>
        <input type="text" id="mobile_check" name="mobile_check" class="form-control mt-2" placeholder="인증번호 입력하세요">
        <br>
        <div class="row">
            <div class="col d-grid">
                <input type="submit" class="btn btn-success btn-block" value="가입하기">
            </div>
        </div>
    </div>
</body>
<script>

const email_check = () => {
        const email = document.getElementById("member-email").value;
        const emailResult = document.getElementById("email-result");
        const exp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[-_!#])[A-Za-z\d-_!#]{5,10}$/;
        if(email.length == 0) {
            emailResult.innerHTML = "필수입력입니다."
            emailResult.style.color = "red";
        } else if(email.length < 5 || email.length > 20) {
            emailResult.innerHTML = "5~20자로 입력해주세요."
            emailResult.style.color = "red";
        } else if(email.length >= 5 && email.length <= 20) {
            emailResult.innerHTML = "좋아요."
            emailResult.style.color = "green";
        }
    }
     const password_check = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        if (password.length == 0) {
            passwordResult.innerHTML = "필수입력입니다."
            passwordResult.style.color = "red";
        } else if (password.length < 8 || password.length > 16) {
            passwordResult.innerHTML = "8~16자로 입력해주세요."
            passwordResult.style.color = "red";
        } else if (password.length >= 8 && password.length <= 16) {
            passwordResult.innerHTML = "좋아요."
            passwordResult.style.color = "green";
        }
    }
    const re_password_check = () => {
        const password = document.getElementById("member-password").value;
        const rePassword = document.getElementById("re-member-password").value;
        const rePasswordResult = document.getElementById("re-password-result");
        if (password == rePassword) {
            rePasswordResult.innerHTML = "비밀번호가 일치해요."
            rePasswordResult.style.color = "green";
        } else {
            rePasswordResult.innerHTML = "비밀번호가 일치하지 않아요.";
            rePasswordResult.style.color = "red";
        }
    }
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }

    const hello = () => {
        console.log("콘솔에 보여집니다.");
        alert("인증완료.");
    }
    document.body.style.backgroundColor = 'gray'
</script>

</html>
